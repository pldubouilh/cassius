            <div id="moar" original-title="Create New Note" class="fui-plus"></div>
            <div id="less" original-title="Delete Note (double click)" class="fui-cross"></div>
            <div id="save" original-title="Change Icon" class="fui-check"></div>
            <div id="logout" original-title="Logout" class="fui-lock"></div>
            <div id="change" original-title="Change Password" class="icon-repeat"></div>

            <!--<div id="down" original-title="Down Note" class="icon-arrow-down"></div>-->
            <div id="crop" original-title="Crop HTML (double click)" class="fui-new"></div>

            </div>

                <!-- Login Window -->
                <div class="login1">
                    <div class="login-screen">
                        
                        <div class="login-icon">
                            <img src="images/login/icon.png" alt="Welcome to Mail App">
                                <h4 style="color: #ECF0F1;">Welcome to <small>Cassius</small></h4>
                        </div>
                        
                        <div class="login-form" style="padding: 24px 23px 22px;">
                            <div class="control-group">
                                <input type="password" class="login-field" value="" placeholder="Password" id="login-pass">
                                    <label class="login-field-icon fui-lock" for="login-pass"></label>
                            </div>
                            
                            <a id="pw" class="btn btn-inverse btn-large btn-block">Login</a>
                            
                            <div class="wrong">
                                <div class="login-link"> </div>
                                <a class="login-link" href="#" style="margin-bottom: -10px;"></a>
                            </div>
                        </div>
                    </div>
                </div>
        
                
                <!-- Change Pw  -->
                <div class="changePw" style="display: none;">
                    <div class="login-screen">

                        <div class="login-icon">
                            <img src="images/login/icon.png" alt="Welcome to Mail App">
                                <h4 style="color: #ECF0F1;">Welcome to <small>Cassius</small></h4>
                        </div>
                        
                        <div class="login-form" style="padding: 24px 23px 17px;">
                            <div class="control-group">
                                <input type="password" class="login-field" value="" placeholder="New Password" id="changePw">
                                    <label class="login-field-icon fui-lock" for="login-pass"></label>
                                    </div>
                            
                            <a id="changePwButton" class="btn btn-inverse btn-large btn-block">Change Password</a>
                            <a id="cancelChangePw" class="btn btn-inverse btn-large btn-block">Cancel</a>
                            
                        </div>
                    </div>
                </div>
